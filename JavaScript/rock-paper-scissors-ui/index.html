<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <button id="rock">
        <img src="assets/rock.png" alt="Rock" width="256px" />
        <h1>Rock</h1>
      </button>
      <button id="paper">
        <img src="assets/paper.png" alt="Paper" width="256px" />
        <h1>Paper</h1>
      </button>
      <button id="scissors">
        <img src="assets/scissors.png" alt="Scissors" width="256px" />
        <h1>Scissors</h1>
      </button>
    </div>
    <div id="result"></div>
    <div id="scores">
      <h3>Player Score : <span id="playerScore">0</span></h3>
      <h3>Computer Score : <span id="compScore">0</span></h3>
    </div>
    <h1>Final Result: <span id="finalResult"></span></h1>
  </body>
  <script src="script.js"></script>
</html>
