<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div>
          <img
            src="./logo.png"
            alt="Project logo. Represents odin with the project name."
            height="48px"
            width="48px"
          />
        </div>
        <ul>
          <li><a href="#">header link one</a></li>
          <li><a href="#">header link two</a></li>
          <li><a href="#">header link three</a></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero-content">
          <p class="hero-title">This website is awesome</p>
          <p class="hero-desc">
            This website has some subtext that goes here under the title. It's a
            smaller font and the color is lower contrast
          </p>
          <button class="hero-btn">Sign up</button>
        </div>
        <div class="hero-img">
          <img src="hero-img.jpg" alt="Hero Image" width="400px" />
        </div>
      </div>
    </header>

    <div class="content">
      <div class="buttons">
        <button>Do the thing!</button>
      </div>
    </div>
    <footer>
      <p>Copyright &copy; The Oding Project 2024</p>
    </footer>
  </body>
</html>
